server:
  port: 8282

spring:
  config:
    activate:
      on-profile: stage
  datasource:
    driver-class-name : com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/commerce
    username: admin
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
logging:
  level:
    org.springframework: DEBUG
    org.hibernate: DEBUG
